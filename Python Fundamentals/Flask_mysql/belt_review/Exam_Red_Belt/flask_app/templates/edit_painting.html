<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Edit Paintings</title>
</head>
<body>
    <div class="main">
        <h2>Edit Painting</h2>

        <div class="container1">
            <a href="/paintings/new" class="btn btn-primary">Add Painting</a>
            <a href="/paintings" class="btn btn-primary">Home</a>
            <a href="/logout" class="btn btn-primary">Logout</a>
        </div>

        <div>
            <form action='/paintings/update' method='post'>
                <div>

                    {% with messages = get_flashed_messages() %}    
                        {% if messages %}                        
                            {% for message in messages %}     
                                <p>{{message}}</p>          
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <input type="hidden" name="id" value="{{painting.id}}">
        
                    <div>
                        <label for='title'>Title:</label>
                        <input type='text' class="form-control" name='title' value="{{painting.title}}">
                    </div>
        
                    <div>
                        <label for='description'>Description:</label>
                        <input type='text' class="form-control" name='description' value="{{painting.description}}">
                    </div>

                    <div>
                        <label for='price'>Price:</label>
                        <input type='number' step="0.01" class="form-control" name='price' value="{{painting.price}}" min="0">
                    </div>

                    <div class="form-group">
                        <label for='number_purchased'>Quantity:</label>
                        <input type='number' class="form-control" id="exampleInputPassword" name='number_purchased' value="{{painting.number_purchased}}">
                    </div>
        
                <div>
                    <button type="submit" class="btn btn-primary" value='create user'>
                        Update
                    </button>
                </div>
        
            </form>

        </div>

    </div>

</body>
</html>
